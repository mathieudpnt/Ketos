image: oliskir/ketos:test1

stages:
- build
- test
- deploy
- trig

before_script:
  
run-tests:
 type: test
 script:
  - pytest --doctest-modules

create-docs:
 type: deploy
 before_script: # overwrites global before_script
  - pip install --upgrade pip
  - pip install sphinx
  - pip install sphinx_rtd_theme
 script:
  - cd docs/ && make html && cd ..
 only:
  - master

create-package:
 type: deploy
 script:
  - python setup.py sdist
  - pip install dist/ketos-1.0.0.tar.gz
 only:
  - master
 artifacts:
  paths:
   - dist/ketos-1.0.0.tar.gz


